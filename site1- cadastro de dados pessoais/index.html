<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário</title>

<body>
   <main><h1>Informações Pessoais</h1>
    <h2>Cadastro</h2>
    <p> Sua colaboração é fundamental para mantermos esta página ativa e oferecer sempre o melhor conteúdo. Pedimos gentilmente que informe seus dados de contato abaixo para que possamos continuar juntos nesta jornada!

        <form action="pagdeform.html">
           
            <p> <label for="nome">Qual é o seu nome?</label>
                <p><input type="text" id="nome" name="nome" placeholder="Digite seu nome"> <p></p>   <!--Receber Dados do cliente-->
            </p>

           
            <p> 
                <label for="endereco">Qual é seu endereço?</label>
                <p><input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" ></p></p>
            <p>

                <label for="data de nascimento">Qual a sua data de nascimento?</label>
                <p><input type="data de nascimento" id="data de nascimento" name="data de nascimento" placeholder="Digite data de nascimento"></p>

                
            </p>
             
            <p>
                <label for="email">Qual seu E-mail?</label>
                <p><input type="email" id="email" name="email" placeholder="Digite seu e-mail"></p>
            </p>

            <p>
                <label for="telefone">Qual é seu número?</label>
                <p><input type="telefone" id="telefone" name="telefone" placeholder="Digite seu número"></p>

            </p>

        
            <p>
                <button type="submit">Enviar</button>
            </p>
            
            
        </form>

    </p></main>
